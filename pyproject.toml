[build-system]
# Minimum requirements for the build system to execute.
# see PEP518: https://www.python.org/dev/peps/pep-0518/
requires = [
    "setuptools",
    "numpy==1.21",
    ]
build-backend = "setuptools.build_meta"
[tool.cibuildwheel.macos]
before-all = [
    "brew install llvm",
    "brew install libomp",
    "clang --version",
    "gcc --version",
    "which clang",
    "export CC=/usr/local/opt/llvm/bin/clang"
]
